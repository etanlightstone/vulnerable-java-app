plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
    id "org.springframework.boot" version "2.1.6.RELEASE"
}



repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()

}


dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:27.1-jre'


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-web
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.1.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '2.1.6.RELEASE'
    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-rest
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.1.6.RELEASE'

  //  compile("org.springframework.boot:spring-boot-starter-data-rest")
  //  compile("org.springframework.boot:spring-boot-starter-data-mongodb")
}


application {
    // Define the main class for the application
    mainClassName = 'testjapp.App'
}
